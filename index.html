<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="linkedIn.css">
  <title>LinkedIn</title>
</head>
<body>
<div id="header">
  <div id="top_corner_logo">
    <div id="logo" class="logo_image"></div>
  </div>
  <div id="feed_button" class="header_button">
    <div id="feed_icon" class="header_button_icon_container">
      <img src="feed_icon.svg" class="header_button_icon">
    </div>
    <div id="feed_text" class="header_button_text header_text_color">
      FEED
    </div>
  </div>
  <div id="network_button" class="header_button">
    <div id="network_icon" class="header_button_icon_container">
      <img src="network_icon.svg" class="header_button_icon">
    </div>
    <div id="network_text" class="header_button_text header_text_color">
      NETWORK
    </div>
  </div>
  <div id="jobs_button" class="header_button">
    <div id="jobs_icon" class="header_button_icon_container">
      <img src="jobs_icon.svg" class="header_button_icon">
    </div>
    <div id="jobs_text" class="header_button_text header_text_color">
      JOBS
    </div>
  </div>
  <div id="chat_button" class="header_button">
    <div id="chat_icon" class="header_button_icon_container">
      <img src="chat_icon.svg" class="header_button_icon">
    </div>
    <div id="chat_text" class="header_button_text header_text_color">
      CHAT
    </div>
  </div>
  <div id="notices_button" class="header_button">
    <div id="notices_icon" class="header_button_icon_container">
      <img src="notices_icon.svg" class="header_button_icon">
    </div>
    <div id="notices_text" class="header_button_text header_text_color">
      NOTICES
    </div>
  </div>
  <div id="search_text_field" class="header_block">
    <img src="search.svg" class="header_button_icon">
    <input type="search">
  </div>
  <div id="header_profile" class="header_block">
    <img src="header_avatar.svg" class="header_button_icon">
    <div id="profile_description">
      <div class="header_text_row">
        <div id="header_name" class="header_button_text header_text_color" style="display: inline">D.KARGAEV</div>
        <div id="you" class="header_button_text lightgray_color" style="display: inline">YOU</div>
      </div>
      <div class="header_text_row">
        <div id="header_stat" class="header_button_text stat_text_color" style="display: inline">367 views today</div>
        <div id="header_stat_numbers" class="header_button_text green_color" style="display: inline">+32</div>
      </div>
    </div>
  </div>
  <div id="other_button" class="header_button">
    <div id="other_icon" class="header_button_icon_container">
      <img src="other_icon.svg" class="header_button_icon">
    </div>
    <div id="other_text" class="header_button_text header_text_color">
      OTHER
    </div>
  </div>
</div>
<div id="main"><div></div>
<div id="footer"></div>
</body>
</html>
