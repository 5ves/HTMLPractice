<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="linkedIn.css">
  <title>LinkedIn</title>
</head>
<body>
<div id="header">
  <div id="top_corner_logo">
    <div id="logo" class="logo_image" style="margin: auto"></div>
  </div>
  <div id="feed_button" class="header_button">
    <div id="feed_icon" class="header_button_icon_container">
      <img src="images/feed_icon.svg" class="header_button_icon">
    </div>
    <div id="feed_text" class="header_button_text header_text_style">
      FEED
    </div>
  </div>
  <div id="network_button" class="header_button">
    <div id="network_icon" class="header_button_icon_container">
      <img src="images/network_icon.svg" class="header_button_icon">
    </div>
    <div id="network_text" class="header_button_text header_text_style">
      NETWORK
    </div>
  </div>
  <div id="jobs_button" class="header_button">
    <div id="jobs_icon" class="header_button_icon_container">
      <img src="images/jobs_icon.svg" class="header_button_icon">
    </div>
    <div id="jobs_text" class="header_button_text header_text_style">
      JOBS
    </div>
  </div>
  <div id="chat_button" class="header_button">
    <div id="chat_icon" class="header_button_icon_container">
      <img src="images/chat_icon.svg" class="header_button_icon">
    </div>
    <div id="chat_text" class="header_button_text header_text_style">
      CHAT
    </div>
  </div>
  <div id="notices_button" class="header_button">
    <div id="notices_icon" class="header_button_icon_container">
      <img src="images/notices_icon.svg" class="header_button_icon">
    </div>
    <div id="notices_text" class="header_button_text header_text_style">
      NOTICES
    </div>
  </div>
  <div id="search_text_field" class="header_block">
    <img src="images/search.svg" class="header_button_icon">
    <input type="search">
  </div>
  <div id="header_profile" class="header_block">
    <img src="images/header_avatar.svg" class="header_button_icon">
    <div id="profile_description">
      <div class="header_text_row">
        <div id="header_name" class="header_button_text header_text_style" style="display: inline">D.KARGAEV</div>
        <div id="you" class="header_button_text lightgray_color" style="display: inline">YOU</div>
      </div>
      <div class="header_text_row">
        <div id="header_stat" class="header_button_text stat_text_color" style="display: inline">367 views today</div>
        <div id="header_stat_numbers" class="header_button_text green_color" style="display: inline">+32</div>
        <img src="images/arrow-up-right.svg" style="width: 12px; height: 12px; display: inline;">
      </div>
    </div>
  </div>
  <div id="other_button" class="header_button">
    <div id="other_icon" class="header_button_icon_container">
      <img src="images/other_icon.svg" class="header_button_icon">
    </div>
    <div id="other_text" class="header_button_text header_text_style">
      OTHER
    </div>
  </div>
</div>
<div id="main"></div>
<div id="footer">

  <div style="margin-left: 130px; padding-top: 30px">

    <div class="column">
      <div id="footer_logo">
        <div id="logo_footer" class="logo_image"></div>
        <img src="images/LinkedIn.svg" style="height: 21px; width: 61px; margin-top: 12px">
      </div>
    </div>
    <div style="display: inline-block">
      <div id="footer_table_headers" class="header_button_text black_color" style="font-weight: bolder; display: inline">
        <div class="footer_table_header_text">Navigation</div>
        <div class="footer_table_header_text">Fast access</div>
        <div class="footer_table_header_text">Language</div>
      </div>
      <div>
        <div class="column header_button_text black_color">
          <div>About</div>
          <div>Career</div>
          <div>Advertising</div>
          <div>Small Business</div>
        </div>
        <div class="column header_button_text black_color">
          <div>Talent Solutions</div>
          <div>Marketing Solutions</div>
          <div>Sales Solution</div>
          <div>Safety Center</div>
        </div>
        <div class="column header_button_text black_color">
          <div>Community Guidelines</div>
          <div>Privacy & Terms</div>
          <div>Mobile App</div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
